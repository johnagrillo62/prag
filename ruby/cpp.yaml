cpp_types:
  Integer:
    types:
      8:
        signed:
          required:
            type: int8_t
            default_value: static_cast<int8_t>(0)  
            convert: std::stoi
          nullable:
            type: std::optional<int8_t>
            default_value: null 
            convert: std::stoi
        unsigned:
          required:
            type: uint8_t
            default_value: static_cast<uint8_t>(0)  
            convert: std::stoul
          nullable:
            type: std::optional<uint8_t>
            default_value: null 
            convert: std::stoul

      16:
        signed:
          required:
            type: int16_t
            default_value: static_cast<int16_t>(0)  
            convert: std::stoi
          nullable:
            type: std::optional<int16_t>
            default_value: null  
            convert: std::stoi
        unsigned:
          required:
            type: uint16_t
            default_value: static_cast<uint16_t>()  
            convert: std::stoul
          nullable:
            type: std::optional<uint16_t>
            default_value: null  
            convert: std::stoul

      32:
        signed:
          required:
            type: int32_t
            default_value: static_cast<int32_t>()
            convert: std::stoi
          nullable:
            type: std::optional<int32_t>
            default_value: null  
            convert: std::stoi
        unsigned:
          required:
            type: uint32_t
            default_value: static_cast<uint32_t>() 
            convert: std::stoul
          nullable:
            type: std::optional<uint32_t>
            default_value: null  
            convert: std::stoul

      64:
        signed:
          required:
            type: int64_t
            default_value: static_cast<int64_t>(0)
            convert: std::stoll
          nullable:
            type: std::optional<int64_t>
            default_value: null
            convert: std::stoll
        unsigned:
          required:
            type: uint64_t
            default_value: static_cast<uint64_t>(0)
            convert: std::stoull
          nullable:
            type: std::optional<uint64_t>
            default_value: null 
            convert: std::stoull

  Float:
    types:
      single:
        required:
          type: float
          default_value: 0.0f
          convert: std::stof
        nullable:
          type: std::optional<float>
          default_value: null 
          convert: std::stof
      double:
        required:
          type: double
          default_value: 0.0 
          convert: std::stod
        nullable:
          type: std::optional<double>
          default_value: null  
          convert: std::stod

  Boolean:
    types:
      required:
        type: bool
        default_value: 0
        convert: std::stoi
      nullable:
        type: std::optional<bool>
        default_value: null  
        convert: std::stoi

  DateTime:
    types:
      required:
        type: std::chrono::system_clock::time_point
        default_value: 1970-01-01T00:00:00Z
        convert: DatetimeToChrono
      nullable:
        type: std::optional<std::chrono::system_clock::time_point>
        default_value: null  
        convert: DatetimeToChrono

  Currency:
    types:
      required:
        type: double  
        default_value: 0.00
        convert: std::stod
      nullable:
        type: std::optional<double>
        default_value: null 
        convert: std::stod

  String:
    types:
      required:
        type: std::string
        default_value: ""
      nullable:
        type: std::optional<std::string>
        default_value: null 
